#### general settings
name: ir-sde
suffix: ~  # add suffix to saved images
model: denoising
distortion: derain
gpu_ids: [3]

sde:
  max_sigma: 30
  T: 400
  schedule: cosine
  eps: 0.005

degradation:
  mask_root: your mask path
  
  
#### datasets
datasets:
  test1:
    name: Val_Dataset
    mode: GT
    dataroot_GT: your image path

#### network structures
network_G:
  which_model_G: ConditionalUNet
  setting:
    in_nc: 3
    out_nc: 3
    nf: 64
    depth: 4
    
network_Gs:
  which_model_G: ConditionalUNets
  setting:
    in_nc: 1
    out_nc: 1
    nf: 64
    depth: 4


path:
  pretrain_model_G: your path of texture.pth
  pretrain_model_Gs: your path of structure.pth
  pretrain_model_D: your path of discriminator.pth